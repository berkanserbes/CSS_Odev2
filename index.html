<html lang="en">
    <head>

        <title>Google 1998</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <img src="images/google.jpg" alt="">
        </div>
        <div class="main">
            <div class="search-bg">
                <h3>Search the web using Google!</h3>
                <input type="text" size="40"> <br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </div>
            <div clas="footer">
                <div id="one">
                    <p>Special Searches</p>
                    <p><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></p>

                    <p><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help</a></p>

                    <p><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></p>
                    <p><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></p>
                </div>
                <div id="three">
                    <p style="position: relative;bottom: 17px;">
                        Get Google! <br>
                        updates monthly
                    </p>
                        <input type="text" id="email" value="your e-mail"> <br>
                        <input type="submit" id="subscribe" value="Subscribe">
                </div>
            </div><br><br><br><br><br><br><br><br><br><br>
